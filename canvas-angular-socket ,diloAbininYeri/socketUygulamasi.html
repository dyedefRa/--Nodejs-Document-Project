            function gunuAl() {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();

                if (dd < 10) {
                    dd = '0' + dd
                }

                if (mm < 10) {
                    mm = '0' + mm
                }
                /////SAAT

                saat = today.getHours(); // => 9
                if (saat < 10) {
                    saat = '0' + saat;
                }
                dakika = today.getMinutes(); // =>  30
                if (dakika < 10) {
                    dakika = '0' + dakika;
                }
                saniye = today.getSeconds(); // => 51
                if (saniye < 10) {
                    saniye = '0' + saniye;
                }
                tarih = dd + '/' + mm + '/' + yyyy;
                saat = saat + ':' + dakika + ':' + saniye;
                hepsi = tarih + '  ' + saat;
                return hepsi;
            }

            var socket = io.connect();

            //Tuşa basıldıgında tetıklesın
            $('.mesaj').keyup(function (tus) {
                //enter a basıldıysa içeri girsin
                if (tus.keyCode == 13) {
                    //gelen textin sonunda /n var bunu yok edelım
                    var enterliText = $(this).val();
                    var gonderilecekText = enterliText.substring(0, enterliText.length - 1);
                    //socketlere json atalım dedık
                    var json = { 'text': gonderilecekText, 'user': kullanici };

                    $(this).val('');
